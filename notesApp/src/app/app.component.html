<header>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button class="nav-link" (click)="addedNewNote()">
            <i class="fas fa-plus"></i> Add Note
          </button>
        </li>

        <li class="nav-item">
          <button class="nav-link" (click)="deleteNote()">
            <i class="fas fa-trash"></i>
            Delete Note
          </button>
        </li>
      </ul>
    </div>

    <input
      class="form-control mr-sm-2"
      type="text"
      ngDefaultControl
      [(ngModel)]="searchItem"
      placeholder="Search"
    />

    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#collapsibleNavbar"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
</header>

<app-notes
  (addedNewNote)="addedNewNote()"
  (deleteIndex)="getIndex($event)"
  [searchItem]="searchItem"
></app-notes>
