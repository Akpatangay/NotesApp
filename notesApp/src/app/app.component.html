<header>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" (click)="addedNewNote()"
            ><i class="fas fa-plus"></i>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" (click)="deleteNote()"
            ><i class="fas fa-trash"></i
          ></a>
        </li>
      </ul>
    </div>

    <input
      class="form-control mr-sm-2"
      type="text"
      ngDefaultControl
      [(ngModel)]="search"
      placeholder="Search"
    />

    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#collapsibleNavbar"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
</header>

<app-notes
  [search]="search"
  (addedNewNote)="addedNewNote()"
  (deleteIndex)="getIndex($event)"
></app-notes>
